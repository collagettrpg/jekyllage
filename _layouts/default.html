<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
	  
	<table style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;table-layout:fixed;">
  <tr style="height:40px;">
    <th style="width:25vw;"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></th>
    <th style="width:75vw;" id="urlhere"><a href="{{ post.url }}">{{ post.title }}</a></th>
  </tr>
  <tr style="height:calc(100vh - 45px);">
    <td style="vertical-align: top;text-align: left;">
    
            <ul>
  {% for post in site.posts %}
    <li width="100%">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
<p><small>Hosted on GitHub Pages &mdash; Theme based on Minimal by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
    
    </td>
    <td style="vertical-align: top;text-align: left;overflow: scroll;">{{ content }}</td>
  </tr>

</table>
    
  </body>
</html>
